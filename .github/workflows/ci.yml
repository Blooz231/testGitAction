name: CI - Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Installer d√©pendances
      - name: Install dependencies
        run: npm ci

      # 4. Linter
      - name: Run linter
        run: npm run lint

      # 5. Tests unitaires
      - name: Run tests
        run: npm test
